<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.8/clipboard.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body ng-app="app">
    <div ng-controller="styleguideCntl" class="container">
        <div class="row">
            <h1>Style guide generator</h1>
        </div>
        <div class="row">
            <h3>Background Colors</h3>
            <ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 palatte">
                <li ng-repeat="bgcolor in bgColors track by $index" class="palatte_color">
                    <color-preview bg-color="bgcolor"></color-preview>
                </li>
            </ul>
            <h3>Text Colors</h3>
            <ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 palatte">
                <li ng-repeat="tcolor in tColors" class="palatte_color">
                    <color-preview bg-color="tcolor"></color-preview>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
